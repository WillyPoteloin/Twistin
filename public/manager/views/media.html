<div class="row" ng-controller="medias">
	<div class="columns small-12" style="margin-top:50px;">
		<h1 ng-show="media._id" style="margin-bottom:15px;">Edition d'un média : </h1>
		<h1 ng-hide="media._id" style="margin-bottom:15px;">Ajout d'un média : </h1>
		<div class="columns small-6">
			<formly-form model="media" fields="fields" form="form">
				<input ng-disabled="form.$invalid" ng-hide="media._id" type="submit" class="button small success" value="Ajouter" ng-click="add();">
				<input ng-disabled="form.$invalid" ng-show="media._id" type="submit" class="button small success" value="Modifier" ng-click="update();">
				<a href="" ng-show="media._id" ng-click="delete();" class="button small alert">Supprimer</a>
				<a href="/manager/#/medias" class="button small">Annuler</a>
			</formly-form>
		</div>
		<div class="columns small-6">
			<form action='/manager/#/medias/' enctype="multipart/form-data">
				<label>Image du média :</label>
				<br/>
				<div ng-hide="!media.img" class="image">
					<img ng-src="{{media.img}}" alt="Image du média">
				</div>
				<input type="file" nv-file-select uploader="uploader" name="form_image" id="form_image">
			</form>
		</div>
	</div>
</div>
